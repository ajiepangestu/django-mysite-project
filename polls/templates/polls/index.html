{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<div class="container">
	<div class="row mt-4">
		<div class="col-md-6">
			{% if latest_question_list %}
			<ul class="list-group">
				{% for question in latest_question_list %}
				<li class="list-group-item list-group-item-action"><a class="text-decoration-none"
						href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
				{% endfor %}
			</ul>
			{% else %}
			<p>No polls are available.</p>
			{% endif %}
		</div>
	</div>
</div>
